name: CI Pipeline - GenAI DevOps Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # -----------------------
    # AI Service
    # -----------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install AI service dependencies
      working-directory: ai-service
      run: |
        pip install -r requirements.txt

    - name: Run AI service tests (placeholder)
      working-directory: ai-service
      run: |
        echo "Run tests here"

    - name: Build AI service Docker image
      run: |
        docker build -t pratik6958/ai-service:latest ai-service/

    # -----------------------
    # Bot Service
    # -----------------------
    - name: Install bot service dependencies
      working-directory: bot-service
      run: |
        pip install -r requirements.txt

    - name: Run bot service tests (placeholder)
      working-directory: bot-service
      run: |
        echo "Run tests here"

    - name: Build bot service Docker image
      run: |
        docker build -t pratik6958/bot-service:latest bot-service/

    # -----------------------
    # Docker Login
    # -----------------------
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # -----------------------
    # Push Images
    # -----------------------
    - name: Push AI service image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai-service:latest

    - name: Push bot service image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bot-service:latest
