apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
spec:
  replicas: {{ .Values.aiService.replicas }}
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: {{ .Values.aiService.image }}
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
